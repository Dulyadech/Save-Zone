<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/preview_&_edit.css" />
  <link rel="stylesheet" href="../static/css/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
  <title>Document</title>
  <style>
    body {
      background-color: #1e1e1e;
      background-color: #000000;
      color: white;
      text-align: center;
    }

    .frame-info::after {
      content: '';
      width: 3px;
      height: 100%;
      background-color: black;
      display: flex;
      position: absolute;
      right: 2.2%;
      top: 0;
    }

    .frame-info {
      position: relative;
      width: 100%;
    }

    .circle {
      z-index: -99;
      border-radius: 100%;
      height: 180vh;
      width: 180vh;
      opacity: 0.5;
      position: fixed;
      top: 300px;
    }

    h1 {
      margin-top: 110px;
      font-weight: 100px;
      margin-bottom: 40px;
      font-size: 3rem;
      color: linear-gradient(90deg, #8003bb, #ff00a1);
      background: linear-gradient(90deg, #9900ff, #ff00a1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 90%;
      margin: 20px auto auto;
      margin-top: 20px;
    }

    .frame {
      display: flex;
      flex-direction: row;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .image-container {
      width: 100%;
      text-align: center;
    }

    img {
      max-width: 90%;
      border-radius: 8px;
      object-fit: cover;
    }

    canvas {
      width: 100%;
    }

    canvas {
      width: 80%;
      border-radius: 8px;
    }
    /* Add these styles to preview_&_edit.css */

/* Button styles */
.button-container {
  display: flex;
  gap: 10px;
  margin: 10px 0;
}

.edit-btn, .save-btn, .cancel-btn {
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.edit-btn {
  background: rgba(153, 0, 255, 0.7);
  color: white;
}

.save-btn {
  background: rgba(0, 255, 127, 0.7);
  color: black;
}

.cancel-btn {
  background: rgba(255, 99, 71, 0.7);
  color: white;
}

.edit-btn:hover {
  background: rgba(153, 0, 255, 0.9);
}

.save-btn:hover {
  background: rgba(0, 255, 127, 0.9);
}

.cancel-btn:hover {
  background: rgba(255, 99, 71, 0.9);
}

/* Notification styles */
.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 12px 20px;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  transition: opacity 0.5s ease;
}

.success {
  background-color: rgba(46, 204, 113, 0.9);
  color: white;
}

.error {
  background-color: rgba(231, 76, 60, 0.9);
  color: white;
}

.info {
  background-color: rgba(52, 152, 219, 0.9);
  color: white;
}

.fade-out {
  opacity: 0;
}

/* Highlight for selected point */
canvas {
  transition: border 0.3s ease;
}
  </style>
</head>

<body>
  <nav>
    <a href="{{ url_for('views.home') }}" class="logo-container">
      <div class="logo">Save Zone</div>
      <ion-icon name="musical-note-outline"></ion-icon>
    </a>
    <ul>
      <li><a href="{{ url_for('views.upload') }}">Upload</a></li>
      <li><a href="{{ url_for('views.create') }}">Create</a></li>
      <li>
        <a href="{{ url_for('views.previews') }}" class="menu">Preview & Edit</a>
      </li>
      <li><a href="{{ url_for('views.about') }}">About us</a></li>
      {% if current_user.is_authenticated %}
            <li class="user-menu">
                <a href="{{ url_for('auth.profile') }}">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="username">{{ current_user.username }}</span>
                </a>
                <div class="dropdown-menu">
                    <a href="{{ url_for('auth.profile') }}">Profile</a>
                    {% if current_user.is_admin %}
                    <a href="{{ url_for('auth.admin') }}">Admin</a>
                    {% endif %}
                    <a href="{{ url_for('auth.logout') }}">Logout</a>
                </div>
            </li>
            {% else %}
            <li><a href="{{ url_for('auth.login') }}" class="auth-link"><ion-icon name="person-circle-outline"></ion-icon></a></li>
            {% endif %}
    </ul>
  </nav>
  <div class="elements">
    <div class="circle purple"></div>
    <div class="circle pink"></div>
  </div>

  <h1><i class="ri-dance-fill"></i>Previews</h1>
  <div class="container"></div>

  <section></section>
  <script src="../static/js/preview.js"></script>
  <script src="../static/js/script.js"></script>
</body>

</html>
