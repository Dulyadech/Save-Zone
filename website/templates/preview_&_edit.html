  <title>Document</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
    }

    .frame-info::after {
      content: '';
      width: 3px;
      height: 100%;
      background-color: black;
      display: flex;
      position: absolute;
      right: 2.2%;
      top: 0;
    }

    .frame-info {
      position: relative;
      width: 100%;
    }

    .circle {
      z-index: -99;
    }

    h1 {
      margin-top: 110px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 90%;
      margin: 20px auto auto;
    }

    .frame {
      display: flex;
      flex-direction: row;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .image-container {
      width: 100%;
      text-align: center;
    }

    img {
      max-width: 90%;
      border-radius: 8px;
      object-fit: cover;
    }

    canvas {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

  </div>
